<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MistPlay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <a id="atras" href="index.html">⬅️ Volver</a>
        <div></div>
        <section>
            <h1>MistPlay</h1>
            <h2>Registrarse</h2>
            <form action="" method="post">
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="password2" placeholder="Repetir Contraseña" required>
                <section>
                    <input class="check" type="checkbox" name="terms" required>
                    <label for="terms">Acepto los <a href="terms.html">Terminos y Condiciones</a></label>
                </section>
                <input class="submit" type="submit" value="Registrarse">
            </form>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <h2>MistPlay</h2>
        <p>The Gamer's Platform</p>
        <ul>
            <li>Contactanos</li>
            <li>Terminos y condiciones</li>
            <li>Politicas y Privacidad</li>
        </ul>
    </footer>
</body>
</html>
